<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scientific calculator</title>
</head>

<body>
    <div class="container">
        <form name="calc">
            <input type="text" name="text" id="screen" value="0" readonly>
        </form>
        <div class="btn1">
            <button>DEG</button>
            <button>FEG</button>
        </div>

        <div class="btn2">
            <button onclick="mvalue('MR')" style="opacity: 0.7;">MR</button>
            <button onclick="mvalue('MC')" style="opacity: 0.7;">MC</button>
            <button onclick="mvalue('M+')">M+</button>
            <button onclick="mvalue('M-')">M-</button>
            <button onclick="mvalue('MS')">MS</button>
        </div>

        <div class="btn3">
            <button><span style='font-size:25px;'>&#9651</span>Trigonomentry<i class="fas fa-caret-down"></i></button>
            <button><span style='font-size:25px;'>&#402</span>Function<i class="fas fa-caret-down"></i></button>

        </div>

        <div class="btn">
            <button>2<sup>nd</sup></button>
            <button onclick="pie()">PI</button>
            <button onclick="ex()">e</button>
            <button onclick="document.calc.text.value=''">C</button>
            <button onclick="del()"><i class="fas fa-backspace"></i></button>

            <button onclick="document.calc.text.value=Math.pow(document.calc.text.value,2)">x<sup>2</sup></button>
            <button onclick="document.calc.text.value=Math.sqrt(document.calc.text.value,1/2)"><span>&#189</span></button>
            <button onclick="document.calc.text.value=Math.abs(document.calc.text.value)">|x|</button>
            <button onclick="document.calc.text.value=Math.exp(document.calc.text.value)">exp</button>
            <button onclick="document.calc.text.value+='%'">mod</button>

            <button onclick="document.calc.text.value=Math.sqrt(document.calc.text.value,2)"><sup>2</sup><span>&#8730</span>x</button>
            <button onclick="leftbracket()">(</button>
            <button onclick="rigthbracket()">)</button>
            <button onclick="factorialize(document.calc.text.value)">n!</button>
            <button onclick="document.calc.text.value+='/'"><span>&#247</span></button>

            <button onclick="document.calc.text.value+='**'">x<sup>y</sup></button>
            <button class="marine" onclick="document.calc.text.value+='7'">7</button>
            <button class="marine" onclick="document.calc.text.value+='8'">8</button>
            <button class="marine" onclick="document.calc.text.value+='9'">9</button>
            <button onclick="document.calc.text.value+='*'">*</button>

            <button onclick="tenrasiey(document.calc.text.value)">10<sup>x</sup></button> <!-- check it !-->
            <button class="marine" onclick="document.calc.text.value+='4'">4</button>
            <button class="marine" onclick="document.calc.text.value+='5'">5</button>
            <button class="marine" onclick="document.calc.text.value+='6'">6</button>
            <button onclick="document.calc.text.value+='-'">-</button>

            <button onclick="document.calc.text.value=Math.log(document.calc.text.value)">log</button>
            <button class="marine" onclick="document.calc.text.value+='1'">1</button>
            <button class="marine" onclick="document.calc.text.value+='2'">2</button>
            <button class="marine" onclick="document.calc.text.value+='3'">3</button>
            <button onclick="document.calc.text.value+='+'">+</button>

            <button onclick="lnbasee()">ln</button>  <!-- check it !-->
            <button onclick="plustominus()">+/-</button>
            <button class="marine" onclick="document.calc.text.value+='0'">0</button>
            <button onclick="document.calc.text.value+='.'">.</button>
            <button class="blue" onclick="document.calc.text.value=eval(document.calc.text.value)">=</button>

        </div>
    </div>

</body>

</html>
