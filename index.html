<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scientific calculator</title>
</head>

<body>
    <div class="container">
        <form name="calc">
            <input type="text" name="text" id="screen" readonly>
        </form>
        <div class="btn1">
            <button>DEG</button>
            <button>FEG</button>
        </div>

        <div class="btn2">
            <button style="opacity: 0.7;">MR</button>
            <button style="opacity: 0.7;">MS</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div>

        <div class="btn3">
            <img src="trigo.png" height="38px" width="25px"><button>Trigonomentry<i class="fas fa-caret-down"></i></button>
            <img src="fns.png" height="38px" width="25px"><button>Function<i class="fas fa-caret-down"></i></button>

        </div>

        <div class="btn">
            <button>2<sup>nd</sup></button>
            <button onclick="document.calc.text.value=Math.PI">PI</button>
            <button onclick="document.calc.text.value=Math.E">e</button>
            <button onclick="document.calc.text.value=''">C</button>
            <button onclick="del()">del</button>

            <button>x<sup>2</sup></button>
            <button><span>&#189</span></button>
            <button>|x|</button>
            <button>exp</button>
            <button>mod</button>

            <button><sup>2</sup><span>&#8730</span>x</button>
            <button>(</button>
            <button>)</button>
            <button>n!</button>
            <button><span>&#247</span></button>

            <button><sup>2</sup><span>&#8730</span>x</button>
            <button onclick="document.calc.text.value+='7'">7</button>
            <button onclick="document.calc.text.value+='8'">8</button>
            <button onclick="document.calc.text.value+='9'">9</button>
            <button onclick="document.calc.text.value+='*'">*</button>

            <button>10<sup>x</sup></button>
            <button onclick="document.calc.text.value+='4'">4</button>
            <button onclick="document.calc.text.value+='5'">5</button>
            <button onclick="document.calc.text.value+='6'">6</button>
            <button onclick="document.calc.text.value+='-'">-</button>

            <button>log</button>
            <button onclick="document.calc.text.value+='1'">1</button>
            <button onclick="document.calc.text.value+='2'">2</button>
            <button onclick="document.calc.text.value+='3'">3</button>
            <button onclick="document.calc.text.value+='+'">+</button>

            <button>ln</button>
            <button>+/-</button>
            <button onclick="document.calc.text.value+='0'">0</button>
            <button>.</button>
            <button onclick="document.calc.text.value=eval(document.calc.text.value)">=</button>

        </div>
    </div>
    <script type="text/javascript">
        function del() {
            var x = document.getElementById('screen').value;
            document.getElementById('screen').value = x.substr(0, x.length - 1);
        }
    </script>
</body>

</html>
